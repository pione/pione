atomic_feature:
  valid:
    - "+A"
    - "-A"
    - "?A"
    - "^A"
    - "!A"
    - "*"
    - "@"
feature_expr:
  valid:
    - "+A"
    - "-A"
    - "?A"
    - "^A"
    - "!A"
    - "*"
    - "@"
    - "(+A)"
    - "+A & -A"
    - "-A & +A"
    - "+A | -A"
    - "+A & *"
    - "* & * & *"
    - "* | *"
