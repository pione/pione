input_line:
  valid:
    - input '*.txt'
    - input "*.txt".as_data_expr
output_line:
  valid:
    - output '*.txt'
    - output "*.txt".as_data_expr
param_line:
  valid:
    - "param $abc"
    - "param $Var"
    - "param $Var := 1"
    - "param $NUM := 1.0"
    - "param $STR := \"abc\""
    - "basic param $X"
    - "basic param $X := 1"
    - "advanced param $X"
    - "advanced param $X := 1"
  invalid:
    - "param $"
    - "basicparam $X := 1"
    - "advancedparam $X := 1"
feature_line:
  valid:
    - feature +A
    - feature -A
    - feature ?A
    - feature "A".as_requisite_feature
  invalid:
    - feature +
    - feature -
    - feature ?
rule_header:
  valid:
    - Rule Test
    - Rule test
rule_condition:
  valid:
    - input "*.txt"
    - output "*.txt"
    - param $var
    - feature +A
rule_conditions:
  valid:
    - |
      input "*.a"
      input "*.b"
      output "*.c"
      param $var
      feature +A
    - |
      output "*.a"
      input "*.b"
      feature -A
      param $var
rule_definition:
  valid:
    - |
      Rule test
        input '*.a'
        output '*.b'
      Flow
        rule Test
      End
    - |
      Rule test
        input '*.a'
        output '*.b'
      Action
      echo "a"
      End
    - |
      Rule Test
        input  '*.a'
        output '{$INPUT[1].MATCH[1]}.b'
      Action
      echo "test" > {$OUTPUT[1].NAME}
      End
    - |
      Rule Test
        input '*.a'
        output '{$INPUT[1].MATCH[1]}.b'
      Flow
      rule TestA
      rule TestB.sync
      End
    - |
      Rule Test
        output 'test.txt'
        param $N := 1
      Flow
        rule TestA
      End
