flow_block_header:
  valid:
    - "Flow"
  invalid:
    - "flow"

action_block_header:
  valid:
    - "Action"
  invalid:
    - "action"

block_end_line:
  valid:
    - "End"
  invalid:
    - "end"

flow_block:
  valid:
    - |
      Flow
        rule Test
      End
    - |
      Flow
        rule Test1
        rule Test2
        rule Test3
      End
    - |
      Flow
        rule Test1
        if $Var
          rule Test2
        end
      End
    - |
      Flow
        rule Test1
        case $Var
        when 2
          rule Test2
        when 3
          rule Test3
        end
      End
    - |
      Flow
        rule Test1
        if $Var1
          rule Test2
        end
        case $Var2
        when 3
          rule Test3
        when 4
          rule Test4
        end
      End
  invalid:
    - |
      Flow
      End
    - |
      Flow
        rule Test

action_block:
  valid:
    - |
      Action
        echo "abc" > A.txt
      End

empty_block:
  valid:
    - "End"
  invalid:
    - "end"

