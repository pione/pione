boolean:
  valid:
    - "true"
    - "false"
  invalid:
    - "T"
    - "F"
    - "True"
    - "False"
data_name:
  valid:
    - "''"
    - "'test'"
    - "'(test)'"
    - "'test*'"
    - "'日本語'"
    - "'\\a'"
    - "'\\\\a'"
  invalid:
    - "test"
    - "'test"
    - "test'"
    - "'\\'"
    - "\\''"
identifier:
  valid:
    - 'a'
    - 'A'
    - 'a_b'
    - '_a'
    - '日本語'
    - '_'
  invalid:
    - '$a'
    - '"a"'
    - "'a'"
    - ' '
    - "\n"
variable:
  valid:
    - '$a'
    - '$abc'
    - '$a_b'
    - '$a0'
    - '$0'
    - '$A'
    - '$AA'
    - '$日本語'
  invalid:
    - '$'
    - '$ '
    - 'a'
    - ''
    - '$$'
    - '$+'
    - '$-'
package_name:
  valid:
    - "&abc"
    - "&a"
    - "&A"
    - "&_"
  invalid:
    - "&"
    - "&&"
rule_name:
  valid:
    - 'Main'
    - '日本語'
    - 'a'
  invalid:
    - '/Main/'
    - 'Main/'
    - '//Main'
    - ''
    - '/'
    - '//'
string:
  valid:
    - '""'
    - '"test"'
    - '"(test)"'
    - '"test*"'
    - '"日本語"'
    - '"\a"'
  invalid:
    - 'test'
    - 'test"'
    - '"test'
    - '"\"'
    - '\""'
    - '"" '
integer:
  valid:
    - '1'
    - '123'
    - '01'
    - '+1'
    - '+01'
    - '-1'
    - '-01'
    - '+0'
    - '-0'
  invalid:
    - '-'
    - '+'
    - ''
    - '0.1'
    - '.1'
    - '1a'
    - 'a1'
float:
  valid:
    - '0.1'
    - '1.0'
    - '01.0'
    - '+1.0'
    - '+01.1'
    - '-1.0'
    - '-01.0'
    - '+0.0'
    - '-0.0'
    - '0.1e3'
    - '1.9E100'
  invalid:
    - '-1'
    - '+1'
    - ''
    - '.1'
    - '0.1a'
    - '0.a1'
    - '0.1e'
ticket:
  valid:
    - "<t>"
    - "<T>"
    - "<1>"
    - "<Ticket>"
    - "< T >"
    - "<T >"
    - "< T>"
  invalid:
    - "<a b>"
