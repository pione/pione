# ==, !=
- true  : '"a" == "a"'
- false : '"a" != "a"'
- false : '"a" == "b"'
- true  : '"a" != "b"'
- true  : '"" == ""'
- true  : '"" != "a"'
- true  : '("a" | "b" | "c") == ("a" | "b" | "c")'
- true  : '("a" | "b" | "c") != ("c" | "b" | "a")'
- false : '("" | "") == ""'

# each, each?, all, all?
- true  : '"a".each?'
- false : '"a".all?'
- true  : '"a".each.each?'
- false : '"a".each.all?'
- true  : '"a".all.all?'
- false : '"a".all.each?'

# any, any?, every, every?
- true  : '"a".any?'
- false : '"a".every?'
- true  : '"a".any.any?'
- false : '"a".any.every?'
- false : '"a".every.any?'
- true  : '"a".every.every?'

# +
- true  : '("a" + "b") == "ab"'
- true  : '("a" + "b" + "c") == "abc"'
- false : '("a" + "b" + "c") == ("a" | "b" | "c")'
- true  : '(("a" | "b" | "c") + "a") == ("aa" | "ba" | "ca")'
- true  : '("a" + ("a" | "b" | "c")) == ("aa" | "ab" | "ac")'
- true  : '(("a" | "b" | "c") + ("a" | "b" | "c")) == ("aa" | "ab" | "ac" | "ba" | "bb" | "bc" | "ca" | "cb" | "cc")'

