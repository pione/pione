# |
- "'a' | 'b' | 'c'" : "'a' | 'b' | 'c'"

# except
- "'a'.except('b')" : "'a'.except('b')"
- "'a'.except('b'.except('c'))" : "'a'.except('b'.except('c'))"

# exceptions
- "'b'" : "'a'.except('b').exceptions"

# accept_nonexistence?
- "true" : "('a' or null).accept_nonexistence?"

# as_string
- '"a b c"' : "('a' | 'b' | 'c').as_string.join(\" \")"

