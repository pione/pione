# |
- "'a' | 'b' | 'c'" : "'a' | 'b' | 'c'"

# except
- "'a'.except('b')" : "'a'.except('b')"
- "'a'.except('b'.except('c'))" : "'a'.except('b'.except('c'))"

# exceptions
- "'b'" : "'a'.except('b').exceptions"

# accept_nonexistence?
- "false" : "'a'.accept_nonexistence?"
- "false" : "('a' or 'a').accept_nonexistence?"
- "true" : "('a' or null).accept_nonexistence?"
- "true" : "(null or 'a').accept_nonexistence?"
- "true" : "(null or null).accept_nonexistence?"
- "false" : "('a' | 'b' | 'c').accept_nonexistence?"
- "true" : "('a' or null | 'b' | 'c').accept_nonexistence?"
- "true" : "('a' or null | 'b' or null | 'c').accept_nonexistence?"
- "true" : "('a' or null | 'b' or null | 'c' or null).accept_nonexistence?"

# as_string
- '"a b c"' : "('a' | 'b' | 'c').as_string.join(\" \")"

# suffix
- "'abc.b'" : "'abc.a'.suffix(\"b\")"
- "'*.b'" : "'*.a'.suffix(\"b\")"
- "null" : "null.suffix(\"b\")"
- "'X.b' or 'Y.b' or 'Z.b'" : "('X.a' or 'Y.a' or 'Z.a').suffix(\"b\")"

