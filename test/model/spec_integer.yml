# ==, !=
- true  : '1 == 1'
- false : '1 == 2'
- true  : '1 != 2'
- false : '1 != 1'

# length
- true: '(1 | 2 | 3).length == 3'

# []
- true: '(1 | 2 | 3)[1] == 1'
- true: '(1 | 2 | 3)[2] == 2'
- true: '(1 | 2 | 3)[3] == 3'

# as_string, str
- true: '(1 | 2 | 3).str == "1" | "2" | "3"'

# +
- true : '1 + 2 + 3 == 6'
- true : '1 + (1 | 2 | 3) == 2 | 3 | 4'
- true : '(1 | 2 | 3) + 1 == 2 | 3 | 4'
- true : '(1 | 2 | 3) + (1 | 2 | 3) == (2 | 3 | 4| 3 | 4 | 5 | 4 | 5 | 6)'

# -
- "-4" : '1 - 2 - 3'
- true : '1 - (1 | 2 | 3) == (0 | -1 | -2)'
- true : '(1 | 2 | 3) - 1 == (0 | 1 | 2)'
- true : '(1 | 2 | 3) - (1 | 2 | 3) == (0 | -1 | -2 | 1 | 0 | -1 | 2 | 1 | 0)'

# *
- true : '1 * 2 * 3 == 6'
- true : '3 * (1 | 2 | 3) == (3 | 6 | 9)'
- true : '(1 | 2 | 3) * 3 == (3 | 6 | 9)'
- true : '(1 | 2 | 3) * (1 | 2 | 3) == (1 | 2 | 3 | 2 | 4 | 6 | 3 | 6 | 9)'

# /
- true : '4 / 2 == 2'
- true : '4 / (4 | 2) == (1 | 2)'
- true : '(4 | 2) / 2 == (2 | 1)'
- true : '(4 | 2) / (4 | 2) == (1 | 2 | 0 | 1)'

# upto
- '1 | 2 | 3' : '1.upto(3)'
- '1' : '1.upto(1)'
- '1' : '1.upto(0)'
- '1 | 2 | 3 | 2 | 3 | 3' : '(1 | 2 | 3).upto(3)'
- '1 | 1 | 2 | 1 | 2 | 3' : '1.upto(1 | 2 | 3)'
- '1 | 1 | 2 | 1 | 2 | 3 | 2 | 2 | 2 | 3 | 3 | 3 | 3' : '(1 | 2 | 3).upto(1 | 2 | 3)'

# downto
- '3 | 2 | 1' : '3.downto(1)'
- '3' : '3.downto(3)'
- '3' : '3.downto(4)'
- '3 | 2 | 1 | 2 | 1 | 1' : '(3 | 2 | 1).downto(1)'
- '3 | 3 | 2 | 3 | 2 | 1' : '3.downto(3 | 2 | 1)'
- '3 | 3 | 2 | 3 | 2 | 1 | 2 | 2 | 2 | 1 | 1 | 1 | 1' : '(3 | 2 | 1).downto(3 | 2 | 1)'

