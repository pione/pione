<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Deferred Choice with Page</title>
  </head>
  <body>
    <h1>Deferred Choice</h1>
    <h2>Select a rule you want to fire</h2>
    <form method="POST">
      <div>
        <input type="radio" name="result" value="rule A" /> Rule A
        <input type="radio" name="result" value="rule B" /> Rule B
        <input type="radio" name="result" value="rule C" /> Rule C
      </div>
      <div>
	<input type="hidden" name="action" value="finish" />
        <button type="submit">send</button>
      </div>
    </form>
  </body>
</html>
